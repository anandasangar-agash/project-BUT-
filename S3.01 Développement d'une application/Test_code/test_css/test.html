        <div id="burger" class="sidenav">

        <script>
            var sidenav = document.getElementById("burger");
            var ouvrirBtn = document.getElementById("ouvrirbtn");
            var fermerBtn = document.getElementById("fermerbtn");
        
            ouvrirBtn.onclick = openNav;
            fermerBtn.onclick = closeNav;
        
            /* Largeur de la barre de navigation latérale sur 250px */
            function openNav() {
                sidenav.classList.add("active");
            }
        
            /* Largeur de la barre de navigation latérale sur 0 */
            function closeNav() {
                sidenav.classList.remove("active");
            }
        </script>
